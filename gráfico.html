    <h1 class="title">Veja suas estatísticas semanais</h1>

    <section class="section input-section">
      <h2 class="subtitle">Registrar tempo (Horas)</h2>
      <input type="number" id="input-time" class="input" min="1" placeholder="Ex: 30" />

    </section>

    <section class="section chart-section">
      <h2 class="subtitle">Progresso semanal</h2>
      <canvas id="chart" class="chart-canvas" width="700" height="250"></canvas>
    </section>
