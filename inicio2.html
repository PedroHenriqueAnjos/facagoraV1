  <script>

     window.onload = function () {
      const faixa = document.getElementById('faixaImagens');
      faixa.innerHTML += faixa.innerHTML; // Duplicar imagens
      let posicao = 0;
      const velocidade = 0.5;

      function animar() {
        posicao -= velocidade;
        if (Math.abs(posicao) >= faixa.scrollWidth / 2) {
          posicao = 0;
        }
        faixa.style.transform = `translateX(${posicao}px)`;
        requestAnimationFrame(animar);
      }

      animar();
    };
  </script>
